<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Delegate Portal | Peshawar MUN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary: #1a2a6c; --accent: #c9a050; --bg: #f8f9fa; --white: #ffffff; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding: 20px 10px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
    .portal-card { background: var(--white); padding: 35px 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 420px; text-align: center; border-bottom: 6px solid var(--accent); animation: pageIn 0.6s ease-out; }
    h2 { font-family: 'Playfair Display', serif; color: var(--primary); font-size: 26px; margin: 0 0 10px 0; }
    .line { width: 45px; height: 3px; background: var(--accent); margin: 0 auto 20px; border-radius: 2px; }
    .subtitle { color: #666; font-size: 13px; margin-bottom: 25px; }
    input { width: 100%; padding: 15px; border: 2px solid #eef0f2; border-radius: 12px; font-size: 16px; outline: none; background: #fdfdfd; margin-bottom: 15px; }
    button { background: var(--primary); color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: 600; font-size: 14px; letter-spacing: 1.5px; cursor: pointer; transition: 0.3s; }
    #result { margin-top: 25px; padding: 20px; border-radius: 15px; display: none; text-align: left; background: #fcfcfc; border: 1px solid #eee; }
    .label { font-size: 9px; text-transform: uppercase; color: var(--accent); font-weight: 800; letter-spacing: 1.2px; margin-bottom: 6px; }
    .val { font-size: 17px; font-weight: 600; color: var(--primary); margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
    .topic-box { font-size: 13px; color: #444; line-height: 1.5; background: #fff; padding: 12px; border-radius: 10px; border-left: 4px solid var(--accent); font-style: italic; }
    .flag-img { width: 24px; height: auto; border: 1px solid #eee; }
    .comm-icon { color: var(--accent); font-size: 16px; width: 20px; text-align: center; }
    @keyframes pageIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

<div class="portal-card">
  <h2>The Secretariat</h2>
  <div class="line"></div>
  <p class="subtitle">Official Allocation Search</p>
  <input type="text" id="nameInput" placeholder="Enter Full Name..." onkeypress="if(event.key==='Enter') executeSearch()">
  <button onclick="executeSearch()">REVEAL ALLOCATION</button>
  <div id="result"></div>
</div>

<script>
  const flags = {
    "United States": "us", "United Kingdom": "gb", "France": "fr", "Germany": "de", "India": "in",
    "Japan": "jp", "Turkey": "tr", "Brazil": "br", "Saudi Arabia": "sa", "South Africa": "za",
    "Indonesia": "id", "Mexico": "mx", "UAE": "ae", "Spain": "es", "Norway": "no", "Egypt": "eg",
    "Italy": "it", "Argentina": "ar", "Netherlands": "nl", "Canada": "ca", "Israel": "il",
    "Palestine": "ps", "Syria": "sy", "Yemen": "ye", "Iraq": "iq", "Iran": "ir", "China": "cn",
    "Russia": "ru", "Pakistan": "pk", "Australia": "au", "Sweden": "se", "Philippines": "ph", "Somalia": "so"
  };

  const topics = {
    "UNSC": "The Escalating Conflict between Israel and Iran",
    "PNA": "Strengthening Civilian Supremacy and Parliamentary Oversight in Pakistan"
  };

  const delegates = [
    {n: "Musa Khan Jamil", c: "United States", cm: "UNSC"},
    {n: "Azaan Usman", c: "United Kingdom", cm: "UNSC"},
    {n: "Ansar Asad", c: "Norway", cm: "UNSC"},
    {n: "Hira Afzal Marwat", c: "Germany", cm: "UNSC"},
    {n: "Wadana Malik", c: "India", cm: "UNSC"},
    {n: "Eman Khan", c: "Japan", cm: "UNSC"},
    {n: "Maleeha Bahrmand", c: "Turkey", cm: "UNSC"},
    {n: "Ayesha Ahmad", c: "Brazil", cm: "UNSC"},
    {n: "Zara Shahid", c: "Saudi Arabia", cm: "UNSC"},
    {n: "Syeda Alisha", c: "South Africa", cm: "UNSC"},
    {n: "Syeda Najam ul Sahar", c: "Indonesia", cm: "UNSC"},
    {n: "Alina Aqdas", c: "Mexico", cm: "UNSC"},
    {n: "Muhammad Babar Ali Khan", c: "UAE", cm: "UNSC"},
    {n: "Qazi Muhammad Musa", c: "Spain", cm: "UNSC"},
    {n: "Abiha Saeed", c: "France", cm: "UNSC"},
    {n: "Sana Mehmood", c: "Egypt", cm: "UNSC"},
    {n: "Zainab Hammad", c: "Italy", cm: "UNSC"},
    {n: "Fatima Zahid", c: "Argentina", cm: "UNSC"},
    {n: "KhushBakht", c: "Netherlands", cm: "UNSC"},
    {n: "Mashal", c: "Canada", cm: "UNSC"},
    {n: "Urooj Qazi", c: "Israel", cm: "UNSC"},
    {n: "Ali Khan Rehman", c: "Palestine", cm: "UNSC"},
    {n: "Muhammad Shafi", c: "Syria", cm: "UNSC"},
    {n: "Sayyeda Urooa Jan", c: "Yemen", cm: "UNSC"},
    {n: "Muhammad Rayyan Khan", c: "Iraq", cm: "UNSC"},
    {n: "Abdullah Khan", c: "Iran", cm: "UNSC"},
    {n: "Muhammad Affan Khan", c: "China", cm: "UNSC"},
    {n: "Haris Mehmood", c: "Russia", cm: "UNSC"},
    {n: "Muhammad Mohid Mansoor", c: "Pakistan", cm: "UNSC"},
    {n: "Muhammad bin Ahsan", c: "Australia", cm: "UNSC"},
    {n: "Rahima Waqas", c: "Sweden", cm: "UNSC"},
    {n: "Maham Naveed", c: "Philippines", cm: "UNSC"},
    {n: "Zargay Khan", c: "Nawaz Sharif", cm: "PNA"},
    {n: "Musab Mahar", c: "Shehbaz Sharif", cm: "PNA"},
    {n: "Eshal Zubair", c: "Bilawal Bhutto Zardari", cm: "PNA"},
    {n: "Adan Khalid", c: "Maryam Nawaz", cm: "PNA"},
    {n: "Muhammad Yousaf", c: "Shah Mahmood Qureshi", cm: "PNA"},
    {n: "Mian Muhammad Ahyan Khan", c: "Asad Umar", cm: "PNA"},
    {n: "Sannan Majeed", c: "Imran Khan", cm: "PNA"},
    {n: "Babur Hassan", c: "Khawaja Asif", cm: "PNA"},
    {n: "Azmar Khan", c: "Fawad Chaudhry", cm: "PNA"},
    {n: "Arbab AbdurRehman Khan", c: "Asif Ali Zardari", cm: "PNA"},
    {n: "Muhammad Umar Khan", c: "Ali Amin Gandapur", cm: "PNA"},
    {n: "Muhammad Ayan Shahid Shams", c: "Hamza Shahbaz", cm: "PNA"}
  ];

  function executeSearch() {
    const input = document.getElementById('nameInput').value.toLowerCase().trim();
    const resDiv = document.getElementById('result');
    if (input.length < 2) return;
    const found = delegates.find(d => d.n.toLowerCase().includes(input));
    resDiv.style.display = 'block';
    if (found) {
      const flagCode = flags[found.c];
      const flagHtml = flagCode ? `<img class="flag-img" src="https://flagcdn.com/w40/${flagCode}.png">` : `<i class="fa-solid fa-user-tie comm-icon"></i>`;
      resDiv.innerHTML = `
        <div class="label">Delegate</div><div class="val"><i class="fa-solid fa-id-card comm-icon"></i> ${found.n}</div>
        <div class="label">Country / Portfolio</div><div class="val">${flagHtml} ${found.c}</div>
        <div class="label">Committee</div><div class="val"><i class="fa-solid fa-building-columns comm-icon"></i> ${found.cm}</div>
        <div class="topic-box">${topics[found.cm]}</div>`;
    } else {
      resDiv.innerHTML = '<p style="color:red; text-align:center;">No record found.</p>';
    }
  }
</script>
</body>
</html>
