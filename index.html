<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Delegate Portal | Peshawar MUN</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --deep: #0a0e1a;
    --panel: #111827;
    --panel-light: #1a2236;
    --gold: #c9a050;
    --gold-dim: rgba(201,160,80,0.15);
    --gold-glow: rgba(201,160,80,0.35);
    --text: #e2e6ed;
    --text-dim: #6b7a94;
    --accent-blue: #3b82f6;
    --white: #ffffff;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

  body {
    font-family: 'Rajdhani', sans-serif;
    background: var(--deep);
    min-height: 100vh;
    color: var(--text);
    overflow-x: hidden;
  }

  /* ─── AMBIENT BG ─── */
  .bg-orb {
    position: fixed; border-radius: 50%; filter: blur(120px); pointer-events: none; z-index: 0;
  }
  .orb-1 { width: 500px; height: 500px; background: rgba(201,160,80,0.06); top: -120px; left: -100px; }
  .orb-2 { width: 400px; height: 400px; background: rgba(59,130,246,0.05); bottom: -80px; right: -80px; }
  .orb-3 { width: 300px; height: 300px; background: rgba(201,160,80,0.04); top: 50%; left: 50%; transform: translate(-50%,-50%); }

  /* ─── LAYOUT ─── */
  .page {
    position: relative; z-index: 1;
    min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
    padding: 40px 16px 60px;
  }

  /* ─── HEADER ─── */
  .header { text-align: center; margin-bottom: 38px; }
  .header-crest {
    width: 56px; height: 56px; margin: 0 auto 18px;
    border: 1.5px solid var(--gold);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    background: var(--gold-dim);
    animation: crестPulse 3s ease-in-out infinite;
  }
  .header-crest i { color: var(--gold); font-size: 22px; }
  @keyframes crестPulse {
    0%,100% { box-shadow: 0 0 0 0 var(--gold-glow); }
    50% { box-shadow: 0 0 18px 4px var(--gold-glow); }
  }
  .header h1 {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300; font-size: 38px; letter-spacing: 6px;
    text-transform: uppercase; color: var(--white);
    margin-bottom: 6px;
  }
  .header .divider {
    width: 60px; height: 1px; background: linear-gradient(90deg, transparent, var(--gold), transparent);
    margin: 12px auto;
  }
  .header .sub {
    font-size: 13px; font-weight: 300; letter-spacing: 3.5px;
    text-transform: uppercase; color: var(--text-dim);
  }

  /* ─── CARD ─── */
  .card {
    width: 100%; max-width: 440px;
    background: var(--panel);
    border: 1px solid rgba(201,160,80,0.18);
    border-radius: 18px;
    padding: 32px 24px 28px;
    box-shadow: 0 24px 60px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.04);
    animation: cardSlide 0.7s cubic-bezier(0.16,1,0.3,1) both;
  }
  @keyframes cardSlide { from { opacity:0; transform: translateY(28px); } to { opacity:1; transform: translateY(0); } }

  .card-label {
    font-size: 10px; letter-spacing: 3px; text-transform: uppercase;
    color: var(--gold); font-weight: 600; margin-bottom: 14px; text-align: center;
  }

  /* ─── INPUT ROW ─── */
  .input-wrap {
    position: relative; margin-bottom: 14px;
  }
  .input-wrap i {
    position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
    color: var(--text-dim); font-size: 14px; pointer-events: none;
    transition: color 0.3s;
  }
  .input-wrap:focus-within i { color: var(--gold); }
  input {
    width: 100%; padding: 15px 16px 15px 44px;
    background: var(--panel-light);
    border: 1px solid rgba(255,255,255,0.07);
    border-radius: 12px;
    color: var(--white); font-family: 'Rajdhani', sans-serif;
    font-size: 16px; font-weight: 500; outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  input::placeholder { color: var(--text-dim); font-weight: 400; }
  input:focus {
    border-color: var(--gold);
    box-shadow: 0 0 0 3px var(--gold-dim);
  }

  /* ─── BUTTON ─── */
  .btn {
    width: 100%; padding: 15px;
    background: linear-gradient(135deg, #1e3a8a 0%, #1a2a6c 50%, #14215a 100%);
    border: 1px solid rgba(201,160,80,0.3);
    border-radius: 12px;
    color: var(--white); font-family: 'Rajdhani', sans-serif;
    font-size: 13px; font-weight: 700; letter-spacing: 3.5px;
    text-transform: uppercase; cursor: pointer;
    transition: transform 0.15s, box-shadow 0.3s, border-color 0.3s;
    position: relative; overflow: hidden;
  }
  .btn::before {
    content: ''; position: absolute;
    top: 0; left: -100%; width: 60%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
    transition: left 0.5s;
  }
  .btn:hover::before { left: 140%; }
  .btn:hover {
    border-color: var(--gold);
    box-shadow: 0 4px 24px rgba(26,42,108,0.5), 0 0 12px var(--gold-dim);
  }
  .btn:active { transform: scale(0.975); }

  /* ─── RESULT ─── */
  #result {
    margin-top: 22px;
    display: none;
    animation: fadeUp 0.45s cubic-bezier(0.16,1,0.3,1) both;
  }
  @keyframes fadeUp { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }

  .result-error {
    text-align: center; padding: 22px 0 8px;
    color: #ef4444; font-size: 14px; font-weight: 500; letter-spacing: 0.5px;
  }
  .result-error i { display: block; font-size: 28px; margin-bottom: 10px; color: #ef4444; opacity: 0.7; }

  /* Result rows */
  .res-row {
    display: flex; align-items: flex-start; gap: 14px;
    padding: 14px 0;
    border-bottom: 1px solid rgba(255,255,255,0.06);
  }
  .res-row:last-of-type { border-bottom: none; }
  .res-icon {
    flex-shrink: 0; width: 38px; height: 38px;
    background: var(--panel-light);
    border: 1px solid rgba(201,160,80,0.2);
    border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
  }
  .res-icon i { color: var(--gold); font-size: 15px; }
  .res-content { flex: 1; min-width: 0; }
  .res-label {
    font-size: 9px; letter-spacing: 2.2px; text-transform: uppercase;
    color: var(--text-dim); font-weight: 600; margin-bottom: 3px;
  }
  .res-value {
    font-size: 17px; font-weight: 600; color: var(--white);
    display: flex; align-items: center; gap: 9px; flex-wrap: wrap;
  }
  .res-value .flag-img {
    width: 26px; height: auto; border-radius: 3px;
    border: 1px solid rgba(255,255,255,0.1);
    filter: drop-shadow(0 1px 2px rgba(0,0,0,0.4));
  }

  /* Committee badge */
  .committee-badge {
    display: inline-flex; align-items: center; gap: 6px;
    padding: 5px 12px; border-radius: 20px;
    font-size: 12px; font-weight: 600; letter-spacing: 1.2px;
    text-transform: uppercase;
  }
  .badge-unsc { background: rgba(59,130,246,0.12); color: #60a5fa; border: 1px solid rgba(59,130,246,0.25); }
  .badge-crisis { background: rgba(239,68,68,0.12); color: #f87171; border: 1px solid rgba(239,68,68,0.25); }
  .badge-pna { background: rgba(16,185,129,0.12); color: #34d399; border: 1px solid rgba(16,185,129,0.25); }
  .committee-badge i { font-size: 10px; }

  /* Topic block */
  .topic-block {
    margin-top: 16px; padding: 16px 18px;
    background: linear-gradient(135deg, rgba(201,160,80,0.07), rgba(201,160,80,0.02));
    border: 1px solid rgba(201,160,80,0.15);
    border-radius: 12px;
    position: relative;
  }
  .topic-block::before {
    content: '\201C'; font-family: 'Cormorant Garamond', serif;
    font-size: 42px; color: var(--gold); opacity: 0.35;
    position: absolute; top: -2px; left: 12px; line-height: 1;
  }
  .topic-label {
    font-size: 8.5px; letter-spacing: 2.5px; text-transform: uppercase;
    color: var(--gold); font-weight: 600; margin-bottom: 6px;
  }
  .topic-text {
    font-family: 'Cormorant Garamond', serif;
    font-size: 17px; font-style: italic; font-weight: 300;
    color: var(--text); line-height: 1.5; padding-left: 6px;
  }

  /* ─── FOOTER ─── */
  .footer {
    margin-top: 36px; text-align: center;
    font-size: 11px; color: var(--text-dim); letter-spacing: 1.5px;
  }
  .footer span { opacity: 0.5; }

</style>
</head>

// ─── SEARCH LOGIC ───
function executeSearch() {
  const raw   = document.getElementById('nameInput').value.trim();
  const input = raw.toLowerCase();
  const res   = document.getElementById('result');

  if (input.length < 2) { res.style.display = 'none'; return; }

  // Find ALL matches (handles duplicates like Zainab Hammad or Fatima Zahid)
  const matches = delegates.filter(d => d.n.toLowerCase().includes(input));

  res.style.display = 'block';
  res.style.animation = 'none';
  void res.offsetWidth; // re-trigger
  res.style.animation = 'fadeUp 0.45s cubic-bezier(0.16,1,0.3,1) both';

  if (matches.length === 0) {
    res.innerHTML = `<div class="result-error"><i class="fas fa-circle-exclamation"></i>No delegate record found.<br><span style="font-size:12px;color:#6b7a94;">Double-check your name and try again.</span></div>`;
    return;
  }

  let html = '';
  matches.forEach((found, idx) => {
    const isPNA     = found.cm === 'PNA';
    const flagCode  = flags[found.c];
    const flagHtml  = flagCode
      ? `<img class="flag-img" src="https://flagcdn.com/w40/${flagCode}.png" alt="${found.c}">`
      : `<i class="fas fa-user-tie" style="color:var(--gold);font-size:16px;"></i>`;

    const badgeClass = found.cm === 'UNSC' ? 'badge-unsc' : found.cm === 'CRISIS' ? 'badge-crisis' : 'badge-pna';

    html += `
      ${matches.length > 1 && idx === 0 ? `<div style="font-size:11px;color:var(--gold);letter-spacing:1.5px;text-transform:uppercase;margin-bottom:12px;padding-bottom:10px;border-bottom:1px solid rgba(201,160,80,0.15);"><i class="fas fa-layer-group" style="margin-right:6px;"></i>${matches.length} allocation(s) found</div>` : ''}

        <div class="res-icon"><i class="fas fa-id-card"></i></div>
        <div class="res-content">
          <div class="res-label">Delegate</div>
          <div class="res-value">${found.n}</div>
        </div>
      </div>

      <div class="res-row">
        <div class="res-icon"><i class="fas fa-${isPNA ? 'user-tie' : 'globe'}"></i></div>
        <div class="res-content">
          <div class="res-label">${isPNA ? 'Portfolio' : 'Country'}</div>
          <div class="res-value">${flagHtml} ${found.c}</div>
        </div>
      </div>

        <div class="res-icon"><i class="fas fa-building-columns"></i></div>

          <div class="res-label">Committee</div>
          <div class="res-value">
            <span class="committee-badge ${badgeClass}">
              <i class="fas fa-${found.cm === 'UNSC' ? 'shield-halved' : found.cm === 'CRISIS' ? 'bolt' : 'landmark'}"></i>${found.cm}
            </span>

        </div>
      </div>

      <div class="topic-block">
        <div class="topic-label">Discussion Topic</div>
        <div class="topic-text">${topics[found.cm]}</div>
      </div>
    `;
  });

  res.innerHTML = html;
}
